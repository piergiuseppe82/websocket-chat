<!DOCTYPE html>
<html>

<head>
  <title>WebSocket Chat Demo</title>

  <link href="/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/jquery.min.js"></script>
  <script src="/sockjs.min.js"></script>
  <script src="/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>

<body>


  <noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
      enabled. Please enable
      Javascript and reload this page!</h2>
  </noscript>



  <div id="main-content" class="container">
  <div class="page-header">
    <h2>WebSocket-Chat Demo</h2>
    <p>Simple Web Chat Application for testing Spring WebSocket</p>
    <p>Source Code: <a href="https://github.com/piergiuseppe82/websocket-chat" target="_blank">https://github.com/piergiuseppe82/websocket-chat</a></p>
  </div>
    <div class="row">
      <div class="col-md-8">
        <form class="form-inline">
          <div class="form-group">
            <label for="name">Room name</label>
            <input type="text" id="roomName" class="form-control" placeholder="Insert room name...">
          </div>
          <div class="form-group">
            <label for="nickName">Nickname</label>
            <input type="text" id="nickName" class="form-control" placeholder="Your Nickname here...">
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <form class="form-inline">
          <div class="form-group">
            <button id="connect" class="btn btn-default" type="button">Connect</button>
            <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">Disconnect</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row" id="conversation">

      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Conversation:</th>
            </tr>
          </thead>
          <tbody id="messages">
          </tbody>
        </table>
      </div>
      <div class="col-md-12">
        <hr>
        <label for="message">Message</label>
        <div class="input-group">
          <input type="text" id="message" class="form-control" placeholder="Your Message here...">
          <span class="input-group-btn">
            <button id="send" class="btn btn-default" type="button">Send</button>
          </span>
        </div>
        <hr>
      </div>

    </div>

  </div>

</body>

</html>
